<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AmazonLex</title>
    <meta name="author" content="lafranch">
    <meta name="description" content="Lex Runtime example from the browser.">
    <meta name="keywords" content="Amazon Lex, SDK, Runtime, Browser, JavaScript">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="wrapper">
<div class="audio-control">
<p><span id="sayChase" class="sayChase">Say Chase...</span></p>
    <p id="audio-control" class="white-circle">
        <img src="images/voice.png" width="200" height="200">
        <canvas class="visualizer"></canvas>
    </p>
    <p><span id="message" style="font-size: 20px"></span></p>
    
</div>
<script src="js/aws-sdk.js"></script>
<script src="js/aws-lex-audio.js" type="text/javascript"></script>
<script src="js/renderer.js" type="text/javascript"></script>
<script type="text/javascript">
    var waveform = window.Waveform();
    var message = document.getElementById('message');
    var config, conversation;
    message.textContent = 'Passive';

    document.getElementById('audio-control').onclick = function () {

        AWS.config.credentials = new AWS.Credentials("AKIAXXG3IJWZ5JJBTJJV", "BORE/nqiXTcFiL3QLtGKhSubkPCweGaVLUDTkTwl", null);
        AWS.config.region = 'us-east-1';
        
        config = {
            lexConfig: { botName: "LexText" }
        };

        conversation = new LexAudio.conversation(config, function (state) {
            message.textContent = state + '...';
            if (state === 'Listening') {
                waveform.prepCanvas();
            }
            if (state === 'Sending') {
                waveform.clearCanvas();
            }
        }, function (data) {
            console.log('Transcript: ', data.inputTranscript, ", Response: ", data.message);
        }, function (error) {
            message.textContent = error;
        }, function (timeDomain, bufferLength) {
            waveform.visualizeAudioBuffer(timeDomain, bufferLength);
        });
        conversation.advanceConversation();
    };

</script>
</body>

</html>
